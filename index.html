<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Footsteps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>
<header>
    <h1>
        French Castles Here
    </h1>

</header>

<body>

    <aside class="sidebar" id="">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contactModal" id="contactBtn">Contact Us</button>
            <section class="modal" id="contactModal">
                <section class="modal-dialog">
                    <section class="modal-content">
                        <section class="modal-header">
                            <h1 class="modal-title fs-5" id="contactTitle">We Want to Hear From You!</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </section>
                        <section class="modal-body">
                        <form class="contactForm">
                            <section class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="contNameInput" placeholder="">
                            </section>
                            <section class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">Email</label>
                                <input type="text" class="form-control" id="contEmailInput" placeholder="">
                            </section>
                            <section class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">Message</label>
                                <input type="text" class="form-control" id="contactMessageInput" placeholder="">
                            </section> 
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="contCloseBtn">Cancel</button>
                            <button type="submit" class="btn btn-primary" id="contSendBtn">Send</button>
                        </form>
                        
                        <section class="modal-footer" id="contModalFooter">
                           
                        </section>
                    </section>
                </section>
            </section>
            <a href="">References</a>
            <a href="">Additional</a>
    </aside>

    <main class="grid">

        <section class="box" id="foix" data-state="hidden">
            <img class="castleImage" src="" alt="castle image">
            <h2 class="castleName"></h2>
            <p class="infoP"></p>
        </section>

        <section class="box" id="chambord" data-state="hidden" onclick="chambord()">
            <h2 class="castleName"></h2>

        <section class="box" id="amboise">
            <img class="castleImage" src="" alt="castle image">

        <section class="box" id="versailles" data-state="hidden">

        <section class="box" id="bretagne" data-state="hidden" onclick="bretagne()">

            <p class="infoP"></p>
        </section>

        <section class="box">
            <img class="castleImage" src="" alt="castle image">
            <h2 class="castleName"></h2>
            <p class="infoP"></p>
        </section>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
